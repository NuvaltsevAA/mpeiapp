apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services' // Firebase
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "kekmech.ru.mpeiapp"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 15
        versionName "0.9.95"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            resValue('string', 'google_maps_api_key', mpeiapp_google_maps_api_key)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            resValue('string', 'google_maps_api_key', mpeiapp_google_maps_api_key)
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // Koin for Kotlin Android
    implementation "org.koin:koin-core:2.0.1"
    implementation "org.koin:koin-android:2.0.1"

    // Android widgets
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // android arch navigation for kotlin
    implementation "androidx.navigation:navigation-fragment-ktx:2.1.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.1.0"
    implementation "androidx.navigation:navigation-runtime-ktx:2.1.0"
    implementation "androidx.fragment:fragment-ktx:1.2.0-rc04"

    // Google Maps
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    // Firebase
    implementation 'com.google.firebase:firebase-analytics:17.2.1'
    implementation 'com.google.firebase:firebase-firestore:21.3.1'
    implementation 'com.google.firebase:firebase-config:19.1.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

    // JSOUP
    implementation 'org.jsoup:jsoup:1.12.1'

    implementation project(path: ':core')
    implementation project(path: ':domain')
    implementation project(path: ':repository')
    implementation project(path: ':mainscreen')
    implementation project(path: ':feed')
    implementation project(path: ':timetable')
    implementation project(path: ':settings')
    implementation project(path: ':coreui')
    implementation project(path: ':addscreen')
    implementation project(path: ':map')
    implementation project(path: ':update')
    implementation project(path: ':bars')
    implementation project(path: ':notes')
}
