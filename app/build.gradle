apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services' // Firebase

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "kekmech.ru.mpeiapp"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 3
        versionName "0.9.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    // Firebase SDK
    implementation 'com.google.firebase:firebase-analytics:17.2.0'

    // dagger
    implementation 'com.google.dagger:dagger:2.24'
    kapt 'com.google.dagger:dagger-compiler:2.24'
    compileOnly 'javax.annotation:jsr250-api:1.0'

    // dagger android
    kapt "com.google.dagger:dagger-android-processor:2.24"
    implementation "com.google.dagger:dagger-android:2.24"
    implementation "com.google.dagger:dagger-android-support:2.24"

    implementation 'androidx.recyclerview:recyclerview:1.0.0'


    // android arch navigation for kotlin
    // Kotlin
    implementation "androidx.navigation:navigation-fragment-ktx:2.1.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.1.0"

    // Основная библиотека MapKit. (Yandex Maps)
    implementation 'com.yandex.android:mapkit:3.4.0'

    implementation 'androidx.room:room-runtime:2.2.0'
    kapt 'androidx.room:room-compiler:2.2.0'

    implementation project(path: ':core')
    implementation project(path: ':domain')
    implementation project(path: ':repository')
    implementation project(path: ':mainscreen')
    implementation project(path: ':feed')
    implementation project(path: ':timetable')
    implementation project(path: ':settings')
    implementation project(path: ':coreui')
    implementation project(path: ':addscreen')
    implementation project(path: ':map')
}
